<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* Code adapted from https://www.w3schools.com/howto/howto_js_todolist.asp#:~:text=Create%20The%20To%20Do%20List%201%20Step%201%29,border-box%3B%20%7D%20...%203%20Step%203%29%20Add%20JavaScript%3A */
body {
  margin: 0;
  min-width: 250px;
}

/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
}

/* Remove margins and padding from the list */
ul {
  margin: 0;
  padding: 0;
}

/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;
  
  /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background: #f9f9f9;
}

/* Darker background-color on hover */
ul li:hover {
  background: #ddd;
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color:  #FFC600;
  color: white;
}

.todo {
    height: 700px;
    width: 500px;
    font: 500 1rem 'Helvetica';
}

/* Style the header */
.header {
  background-color: #FFC600;
  padding: 30px 40px;
  color: white;
  text-align: center;
}

/* Clear floats after the header */
.header:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the input */
input {
  margin: 0;
  border: none;
  border-radius: 0;
  width: 75%;
  padding: 10px;
  float: left;
  font-size: 16px;
}

/* Style the "Add" button */
.addBtn {
  padding: 10px;
  width: 25%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

.addBtn:hover {
  background-color: #bbb;
}

.draggable {
    cursor: grab;
}

</style>
</head>
<body>

<div id="myTODO" class="todo">
  <div id="myDIV" class="header">
    <h2 style="margin:5px">To Do</h2>
    <input type="text" id="myInput" placeholder="To do...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>

  <ul id="myUL" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
    {% if not current_user.is_authenticated %}
      <li class="draggable">Example #1</li>
      <li class="draggable checked">Example #2</li>
    {% endif %}
  </ul>
</div>

<script> 
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    li.classList.add("draggable");
    li.setAttribute("draggable", "true");
    document.getElementById("myUL").appendChild(li); 
   
    // Add the new task to the server
    fetch('/add_task', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        'title': inputValue,
        'is_done': 'false',
      }),
    })
      .then(response => response.json())
      .then(data => {
        console.log('Task added successfully:', data);
        li.dataset.taskId = data.task_id;
        li.dataset.taskDone = 'false';
    })
      .catch(error => {
        console.error('Error adding task:', error);
      });
    }
  document.getElementById("myInput").value = "";

  // Inside the newElement function
  var closeBtn = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  closeBtn.className = "close";
  closeBtn.appendChild(txt);
  li.appendChild(closeBtn);

  closeBtn.onclick = function () {
    var div = this.parentElement;
    div.style.display = "none";
    var taskId = div.dataset.taskId;
    removeTask(taskId);
  };
}

// Fetch tasks
fetch('/tasks')
  .then(response => response.json())
  .then(data => {
    if (Array.isArray(data) && data.length > 0) {
      // Iterate over tasks
      for (var task of data) {
        // Create a new task item
        var taskItem = document.createElement("li");
        var taskTitle = document.createTextNode(task.title);
        taskItem.appendChild(taskTitle);
        taskItem.dataset.taskId = task.id; // Set the unique ID
        taskItem.dataset.taskDone = task.is_done; // Set the checked state
        document.getElementById("myUL").appendChild(taskItem); 

        // Create a "close" button and append it to the task item
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        taskItem.appendChild(span);
        
        // Cross off done tasks
        console.log(task.is_done);
        if (task.is_done === true) {
          taskItem.classList.toggle('checked');
        }

        // Attach a click event to the close button for removal
        span.onclick = function() {
          var taskId = this.parentElement.dataset.taskId;
          removeTask(taskId);
        };

      }
      console.log('Tasks fetched successfully.')
    } else {
      console.log("No tasks to add to container.");
    }
  })
  .catch(error => {
    console.error('Error fetching courses:', error);
});

// Update the task status when clicking on a task
var list = document.querySelector('ul');
list.addEventListener('click', function (ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
    var taskId = ev.target.dataset.taskId;
    var isDone = ev.target.classList.contains('checked') ? 'true' : 'false';
    updateTaskStatus(taskId, isDone);
  }
}, false);

// Update the task status when clicking on a task
function updateTaskStatus(taskId, isDone, taskElement) {
  fetch('/update_task_status/' + taskId, {
    method: 'PATCH',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      'is_done': isDone,
    }),
  })
    .then(response => response.json())
    .then(data => {
      console.log('Task status updated successfully:', data);
      taskElement.dataset.taskDone = isDone;
    })
    .catch(error => {
      console.error('Error updating task status:', error);
    });
}
  
// Function to remove a task
function removeTask(taskId) {
  console.log('Removing task with ID:', taskId);

  // Remove the task from the server
  fetch('/remove_task/' + taskId, {
    method: 'DELETE',
  })
    .then(response => response.json())
    .then(data => {
      console.log('Task removed successfully:', data);
    })
    .catch(error => {
      console.error('Error removing task:', error);
    });

  // Remove the task from the UI
  var taskItem = document.querySelector('li[data-task-id="' + taskId + '"]');
  if (taskItem) {
    taskItem.remove();
  }
}

// Make list items draggable
var ul = document.getElementById("myUL");
var draggableItems = ul.getElementsByTagName("li");
for (var i = 0; i < draggableItems.length; i++) {
  draggableItems[i].draggable = true;
  draggableItems[i].addEventListener('dragstart', handleDragStart, false);
  draggableItems[i].addEventListener('dragover', handleDragOver, false);
  draggableItems[i].addEventListener('drop', handleDrop, false);
}

function handleDragStart(e) {
  e.dataTransfer.effectAllowed = 'move';
  e.dataTransfer.setData('text/plain', null);
  draggedItem = this;
  this.style.opacity = '0.4';
}

function handleDragOver(e) {
  if (e.preventDefault) {
    e.preventDefault();
  }
  e.dataTransfer.dropEffect = 'move';
  return false;
}

function handleDrop(e) {
  if (e.stopPropagation) {
    e.stopPropagation();
  }
  if (draggedItem !== this) {
    var tempText = this.innerHTML;
    var tempChecked = this.classList.contains('checked');
    
    this.innerHTML = draggedItem.innerHTML;
    this.classList.toggle('checked', draggedItem.classList.contains('checked'));

    draggedItem.innerHTML = tempText;
    draggedItem.classList.toggle('checked', tempChecked);
  }
  this.style.opacity = '1';
  return false;
}
</script>

</body>
</html>
