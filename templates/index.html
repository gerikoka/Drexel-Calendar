<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='fullcalendar-6.1.9/dist/index.global.js') }}"></script>
    <script src="{{ url_for('static', filename='fullcalendar-6.1.9/dist/index.global.min.js') }}"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
      $(function() {
          $("#includeHtml").load("{{ url_for('todo') }}");
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body> 
    <nav>
      <div class="left-buttons">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('tester') }}">Lifestyle</a>
      </div>
      <div class="logo">
        <img src="{{ url_for('static', filename='long_logo.png') }}">
      </div>
      <div class="right-button">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a></button>
        {% endif %}
      </div>
    </nav>
    
    <div id="includeHtml"></div>
    {% if not current_user.is_authenticated %}
      <div id='notification-container'></div>
    {% endif %}


    <div id='calendar-container'>
      <button id='addEventButton'>Add Event</button>
      <!-- Modal for adding events -->
    <div id='addEventModal'>
      <div id='eventForm'>
        <form method="POST" action="{{ url_for('home') }}">
          <label for='eventName'>Event Name:</label>
          <input type="text" id="eventName" name="eventName" required><br>

          <label for='eventDate'>Event Date:</label>
          <input type='date' id='eventDate' name='eventDate' required><br>

          <label for='eventTime'>Event Time:</label>
          <input type='time' id='eventTime' name='eventTime' required><br>

          <button id='saveEventButton' type="submit">Save Event</button>
          <button id='cancelEventButton'>Cancel</button>
        </form>
      </div>
    </div>
    <div id='calendar'></div>
    </div>

    {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.username }}!</p>
    {% endif %}

  </body>
  <footer>
    <a href="https://drexel.edu/">Go to Drexel's homepage</a>
    <a href="https://drexel.edu/counselingandhealth/counseling-center/overview/">Access mental health resources</a>
  </footer>
</html>
