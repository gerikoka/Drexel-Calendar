<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login/Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="LogInTemplate.css">
</head>

<body>
    <div class="container">
        <form action="POST" class="form" id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message_error"></div>
            <div class="form_input_group">
                <input type="text" class="form_input" id="loginUsernameEmail" autofocus placeholder="Username or Email" required>
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" class="form_input" id="loginPassword" autofocus placeholder="Password" required>
                <div class="form_input_error_message"></div>
            </div>
            <button class="form_button" type="submit">Continue</button>
            <p class="form_text">
                <a id="linkCreateAccount" href="./" class="form_link">Don't have an account? Create one here.</a>
            </p>
        </form>
        <form action="POST" class="form form--hidden" id="createAccount">
            <h1 class="form_title">Create Account</h1>
            <div class="form_message form_message_error"></div>
            <div class="form_input_group">
                <input type="email" class="form_input" id="createAccountEmail" autofocus placeholder="Email" required>
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="text" class="form_input" id="createAccountUsername" autofocus placeholder="Username" required>
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" class="form_input" id="createAccountPassword" autofocus placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" class="form_input" id="createAccountConfirmPassword" autofocus placeholder="Confirm Password" required>
                <div class="form_input_error_message"></div>
            </div>
            <div class ="passwordCriteria">
                <p>Password must contain at least:</p>
                <ul>
                    <li>Eight characters</li>
                    <li>One number</li>
                    <li>One uppercase letter</li>
                    <li>One lowercase letter</li>
                </ul>
            </div>

            <button class="form_button" type="submit">Continue</button>
            <p class="form_text">
                <a id="linkLogin" href="./" class="form_link">Already have an account? Sign in here.</a>
            </p>
        </form>
    </div>
    <script src="LogInTemplate.js"></script>
</body>
